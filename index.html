<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="vertex" id="vertexshader">
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>
  <script type="fragment" id="fragmentshader">
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      varying vec2 vUv;
      void main() {
        gl_FragColor = (texture2D(baseTexture, vUv) + vec4(1.0) * texture2D(bloomTexture, vUv));
      }
    </script>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>
</head>

<body>
  <main>
    <div id="canvasHolder">
      <div id="snowBtn"
        class="flex justify-center items-center z-[7] bg-white w-[100px] h-[30px] absolute top-5 right-3"
        onclick="addSnow()">
        SNOW
      </div>
      <div id="snowBtn"
        class="flex justify-center items-center z-[7] bg-white w-[100px] h-[30px] absolute top-5 right-32"
        onclick="addRain()">
        RAIN
      </div>
      <div id="snowBtn" class="flex justify-center items-center z-[7] bg-white w-[45px] h-[45px] absolute top-5 left-3"
        onclick="">
        <input type="color" name="" id="color" value="#DEED0C">
      </div>
      <div class="fixed bottom-4 z-40 flex flex-col items-center hidden -right-[100px]" id="clickerWrapper">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://lottie.host/8ed45acf-1ebb-4cdb-bd64-ef326e9cd4d4/iRWDQXUOQi.json" background="##fff"
          speed="6" style="width: 300px; height: 300px" direction="1" mode="normal" id="player"></lottie-player>
        <img src="./images/frrrr.png" class="w-[48px]" alt="" onclick="handleClicker()">
      </div>
    </div>
  </main>
  <div class="flex absolute inset-0 bg-[#1d1f39] justify-center items-center" id="loadingScreen"></div>
  <div class="flex relative h-[100dvh] bg-[#1d1f39] z-[8]" id="startSection">

  </div>

  <audio loop autoplay></audio>
  <script type="module" src="/main.js"></script>
</body>

</html>
